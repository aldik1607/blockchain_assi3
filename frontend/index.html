<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliyaToken dApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¸ AliyaToken dApp ðŸŒ¸</h1>
        
        <div class="wallet-section">
            <button id="connectBtn" class="btn btn-primary">Connect Wallet</button>
            <div id="walletInfo" class="wallet-info hidden">
                <p><strong>Connected:</strong> <span id="walletAddress"></span></p>
            </div>
        </div>

        <div class="balance-section">
            <h2>Your Balance</h2>
            <div class="balance-display">
                <span id="balance">0</span> <span class="token-symbol">ATK</span>
            </div>
            <button id="refreshBtn" class="btn btn-secondary">Refresh Balance</button>
        </div>

        <div class="transfer-section">
            <h2>Transfer Tokens</h2>
            <div class="form-group">
                <label for="recipient">Recipient Address:</label>
                <input type="text" id="recipient" placeholder="0x..." class="input-field">
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="0.0" step="0.1" class="input-field">
            </div>
            <button id="transferBtn" class="btn btn-primary" disabled>Transfer</button>
            <div id="transferStatus" class="status-message"></div>
        </div>

        <div class="events-section">
            <h2>Recent Transfers</h2>
            <div id="eventsList" class="events-list">
                <p class="no-events">No transfers yet...</p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
